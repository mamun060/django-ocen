{% extends "base.html" %}

{% block title %}
    Teacher Update page
{% endblock %}

{% block content %}
<section class="section-form">
    <h2>Update Student Details</h2>
    <a style="background-color: green; color: #fff; text-decoration: none; padding: 5px 10px; text-align: center; border-radius: 5px;"
    href="{% url 'teachers' %}">
    Back to Teacher List
   </a>
    <form class="form-style" method="POST">
        {% csrf_token %}
        <label for="firstName">First Name:</label>
        <input type="text" id="firstName" name="firstname" value="{{ teacher.firstname }}" required><br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" value="{{ teacher.email }}" required><br>

        <label for="lastName">Phome:</label>
        <input type="text" id="lastName" name="phone" value="{{ teacher.phone }}" required><br>

        <label for="address">Address:</label>
        <input type="text" id="address" name="address" value="{{ teacher.address }}" required><br>

        <button style="width: 100%; background-color: green; color: beige; text-align: center; border: none; padding: 15px 0px;"
         type="submit">Update Teacher</button>
    </form>
</section>
{% endblock %}
