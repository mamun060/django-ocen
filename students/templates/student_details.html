{% extends "master.html" %}

{% block title %}
    Student Details page
{% endblock %}

{% block content %}
    <div style="padding: 50px;">
        <button style="border:none; padding-top: 50px;">
            <a style="text-decoration: none; font-size: 18px; color: white; background-color: black; padding: 10px 30px;" href="/students">
                Back page
            </a>
        </button>
        <h2>Student Details page</h2>
        <div>
            <h2>
                {{ student.firstName }} {{ student.lastName }}
                <br>
                {{ student.email}}
                <br>
                {{ student.address }}
            </h2>
        </div>
    </div>
{% endblock %}
