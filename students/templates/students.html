<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .navbar ul {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100px;
            gap: 50px;
        }
        .navbar ul li {
            list-style: none;
        }
        .navbar ul li a{
            text-decoration: none;
            color: azure;
            background: #000;
            padding: 10px 20px;
            font-size: 18px;
            font-weight: 500;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <ul>
            <li><a href="/">Members</a></li>
            <li><a href="/students">Students</a></li>
        </ul>
    </nav>
    <div>
        <h2 style="color: red; text-align: center;">
            Student list page
        </h2>
        <button style="margin: 10px; padding: 10px 20px; font-size: 18px; text-align: center; border: none; color: #fff; background-color: orangered; border-radius: 5px;">
            <a style="text-decoration: none; color: #fff;" href="/students/create">
                Create Student
            </a>
        </button>
        <table border style="text-align: center; padding: 5px;">
            <thead>
                <tr>
                    <th style="padding: 10px; text-align:center;">First Name</th>
                    <th style="padding: 10px; text-align:center;">Last Name</th>
                    <!-- <th style="padding: 10px; text-align:center;">Email</th> -->
                    <th style="padding: 10px; text-align:center;">Address</th>
                </tr>
            </thead>
            <tbody>
                {% for x in mystudents %}
                <tr>
                    <td style="padding: 10px; text-align: center; color: chocolate; font-weight: bold;">{{ x.firstName }}</td>
                    <td style="padding: 10px; text-align: center; color: chocolate; font-weight: bold;">{{ x.lastName }}</td>
                    <!-- <td style="padding: 10px; text-align: center; color: chocolate; font-weight: bold;">{{ x.email }}</td>
                    <td style="padding: 10px; text-align: center; color: chocolate; font-weight: bold;">{{ x.address }}</td> -->
                    <td style="padding: 10px; text-align: center; color: chocolate; font-weight: bold;">
                        <a style="background-color: green; color: #fff; text-decoration: none; padding: 5px 10px; text-align: center; border-radius: 5px;" 
                        href="details/{{x.id}}">details</a>
                    <a style="background-color: red; color: #fff; text-decoration: none; padding: 5px 10px; text-align: center; border-radius: 5px;" 
                        href="delete/{{x.id}}" 
                        onclick="return confirm('Are you sure you want to delete this student?');">
                        Delete
                    </a>
                    <a style=" margin-left: 10px;background-color: blue; color: #fff; text-decoration: none; padding: 5px 10px; text-align: center; border-radius: 5px;" 
                        href="update/{{x.id}}" >
                        Update
                    </a>

                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>

    </div>
</body>
</html>
